<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Logistics Balloon Race Tracker</title>
  <!-- Load Chart.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Load Chart.js Data Labels plugin -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    /* Flex container to hold headshots and chart side-by-side */
    #tracker-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    /* Headshots container styling */
    #headshots {
      margin-right: 20px;
    }
    #headshots img {
      width: 100px;
      margin-bottom: 20px;
      border-radius: 50%;
    }
    /* Chart container can expand */
    #chart-container {
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <h1>Logistics Balloon Race Tracker</h1>
  <div id="tracker-container">
    <!-- Container for headshot images -->
    <div id="headshots">
      <!-- Headshots will be added here via JavaScript -->
    </div>
    <!-- Container for the chart -->
    <div id="chart-container">
      <canvas id="donationChart"></canvas>
    </div>
  </div>

  <script>
    // Define sample data for managers and their donation amounts
    const managers = ['Jim', 'Jenn', 'Adam', 'David', 'Melinda'];
    const donations = [1200, 800, 1500, 0, 0]; // example donation amounts in dollars

    // Define headshot image paths for each manager (ensure these images are in your repository)
    const headshotImages = {
      'Jim': 'images/Jim.jpg',
      'Jenn': 'images/Jenn.jpg',
      'Adam': 'images/Adam.jpg',
      'David': 'images/David.jpg',
      'Melinda': 'images/Melinda.jpg'
    };

    // Add headshot images to the left column
    const headshotsContainer = document.getElementById('headshots');
    managers.forEach(manager => {
      const img = document.createElement('img');
      img.src = headshotImages[manager];
      img.alt = manager;
      headshotsContainer.appendChild(img);
    });

    // Register the ChartDataLabels plugin globally so that data labels are drawn
    Chart.register(ChartDataLabels);

    // Get the context of the canvas element
    const ctx = document.getElementById('donationChart').getContext('2d');

    // Create a horizontal bar chart with data labels and disabled tooltips
    const donationChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: managers,
        datasets: [{
          label: '$ Donations',
          data: donations,
          backgroundColor: 'rgba(0, 60, 113, 1)',
          borderColor: 'rgba(0, 60, 113, 1)',
          borderWidth: 1
        }]
      },
      options: {
        indexAxis: 'y', // Makes the chart horizontal
        plugins: {
          tooltip: {
            enabled: false // Disable hover tooltips
          },
          datalabels: {
            color: '#000',
            anchor: 'end',
            align: 'right',
            formatter: (value) => '$' + value,
            font: {
              weight: 'bold'
            }
          }
        },
        scales: {
          x: {
            beginAtZero: true,
            title: {
              display: true,
              text: '$ Amount'
            }
          }
        }
      }
    });
  </script>
</body>
</html>
