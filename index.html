<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Logistics Balloon Race Tracker</title>
  <!-- Load Chart.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Load Chart.js Data Labels plugin -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #chart-container {
      width: 80%;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <h1>Logistics Balloon Race Tracker</h1>
  <div id="chart-container">
    <canvas id="donationChart"></canvas>
  </div>

  <script>
    // Define sample data for managers and their donation amounts
    const managers = ['Jim Laveck', 'Jenn Moore', 'Manager 3'];
    const donations = [1200, 800, 1500]; // example donation amounts in dollars

    // Define headshot image paths for each manager (ensure these images are in your repository)
    const headshotImages = {
      'Jim Laveck': 'images/Jim Laveck.jpg',
      'Jenn Moore': 'images/Jenn Moore.jpg',
      'Manager 3': 'images/manager3.jpg'
    };

    // PRELOAD IMAGES: Create an object to store preloaded images.
    const preloadedImages = {};
    managers.forEach(manager => {
      if (headshotImages[manager]) {
        const img = new Image();
        img.src = headshotImages[manager];
        preloadedImages[manager] = img;
      }
    });

    // Register a Chart.js plugin to overlay headshots at the end of each bar
    Chart.register({
      id: 'headshotOverlay',
      afterDatasetsDraw(chart, args, pluginOptions) {
        const { ctx } = chart;
        chart.data.datasets.forEach((dataset, datasetIndex) => {
          const meta = chart.getDatasetMeta(datasetIndex);
          meta.data.forEach((bar, index) => {
            const manager = chart.data.labels[index];
            const image = preloadedImages[manager];
            if (!image) return;
            // Ensure the image has loaded
            if (!image.complete) return;
            const imageSize = 100; // headshot size in pixels
            const offset = 50;     // gap between the bar end and the image

            // Draw the preloaded image on the canvas
            ctx.drawImage(image, bar.x + offset, bar.y - imageSize / 2, imageSize, imageSize);
          });
        });
      }
    });

    // Get the context of the canvas element
    const ctx = document.getElementById('donationChart').getContext('2d');

    // Create a horizontal bar chart with data labels and disabled tooltips
    const donationChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: managers,
        datasets: [{
          label: '$ Donations',
          data: donations,
          backgroundColor: 'rgba(0, 60, 113, 1)',
          borderColor: 'rgba(0, 60, 113, 1)',
          borderWidth: 1
        }]
      },
      options: {
        indexAxis: 'y', // This makes the bar graph horizontal
        plugins: {
          tooltip: {
            enabled: false  // Disable hover tooltips
          },
          datalabels: {
            color: '#000',
            anchor: 'end',
            align: 'right',
            formatter: (value) => '$' + value,
            font: {
              weight: 'bold'
            }
          }
        },
        scales: {
          x: {
            beginAtZero: true,
            title: {
              display: true,
              text: '$ Amount'
            }
          }
        }
      },
      plugins: [ChartDataLabels] // Register the datalabels plugin for this chart
    });
  </script>
</body>
</html>
